services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: codebuff-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-manicode_user_local}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpassword_local}
      POSTGRES_DB: ${POSTGRES_DB:-manicode_db_local}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-manicode_user_local} -d ${POSTGRES_DB:-manicode_db_local}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codebuff-network

volumes:
  db_data:
    driver: local

networks:
  codebuff-network:
    driver: bridge
