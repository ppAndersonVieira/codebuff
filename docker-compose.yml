services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: codebuff-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-manicode_user_local}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpassword_local}
      POSTGRES_DB: ${POSTGRES_DB:-manicode_db_local}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-manicode_user_local} -d ${POSTGRES_DB:-manicode_db_local}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codebuff-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: codebuff-backend
    restart: unless-stopped
    ports:
      - "${PORT:-4242}:${PORT:-4242}"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-manicode_user_local}:${POSTGRES_PASSWORD:-secretpassword_local}@db:5432/${POSTGRES_DB:-manicode_db_local}
    volumes:
      - ./backend:/app/backend
      - ./common:/app/common
      - ./packages:/app/packages
      - /app/node_modules
      - /app/backend/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: bun run --cwd backend dev
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost ${PORT:-4242} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codebuff-network

  # Web Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: codebuff-web
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-manicode_user_local}:${POSTGRES_PASSWORD:-secretpassword_local}@db:5432/${POSTGRES_DB:-manicode_db_local}
      - NEXT_PUBLIC_CODEBUFF_APP_URL=${NEXT_PUBLIC_CODEBUFF_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_CODEBUFF_BACKEND_URL=${NEXT_PUBLIC_CODEBUFF_BACKEND_URL:-localhost:4242}
    volumes:
      - ./web:/app/web
      - ./common:/app/common
      - ./packages:/app/packages
      - /app/node_modules
      - /app/web/node_modules
      - /app/web/.next
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: sh -c "cd /app/web && bun run next dev -p 3000 -H 0.0.0.0"
    networks:
      - codebuff-network

  # CLI (optional - only started with --profile cli)
  cli:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: codebuff-cli
    stdin_open: true
    tty: true
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-manicode_user_local}:${POSTGRES_PASSWORD:-secretpassword_local}@db:5432/${POSTGRES_DB:-manicode_db_local}
      - NEXT_PUBLIC_CODEBUFF_BACKEND_URL=backend:${PORT:-4242}
    volumes:
      - ./npm-app:/app/npm-app
      - ./common:/app/common
      - ./sdk:/app/sdk
      - ./packages:/app/packages
      - /app/node_modules
      - /app/npm-app/node_modules
      # Mount user projects directory (adjust path as needed)
      - ${USER_PROJECTS_PATH:-./projects}:/workspace
    depends_on:
      - backend
      - web
    working_dir: /workspace
    command: tail -f /dev/null
    profiles:
      - cli
    networks:
      - codebuff-network

volumes:
  db_data:
    driver: local

networks:
  codebuff-network:
    driver: bridge
